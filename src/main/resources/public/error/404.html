<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F08080; /* Rojo coral claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: white;
            padding: 40px 60px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #d8000c;
        }
        p {
            margin-top: 12px;
            color: #555;
            font-size: 20px;
        }
        .small {
            font-size: 16px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>404</h1>
    <p>Página no encontrada</p>
    <p class="small">La página que estás buscando no existe o fue movida.</p>
</div>
</body>
</html>
